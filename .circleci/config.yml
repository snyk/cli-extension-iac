version: 2.1

orbs:
  go: snyk/go@1.1.0
  prodsec: snyk/prodsec-orb@1

base_image: &base_image
  resource_class: small
  docker:
    - image: cimg/go:1.23

jobs:
  unit-test:
    <<: *base_image
    steps:
      - checkout
      - run: go test ./...
  lint:
    <<: *base_image
    resource_class: medium
    steps:
      - checkout
      - run: golangci-lint run -v ./...

  security-scans:
    <<: *base_image
    steps:
      - checkout
      - prodsec/security_scans:
          mode: auto
          iac-scan: disabled

workflows:
  version: 2
  CI:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: iac-plus-alerts
          trusted-branch: main
          filters:
            branches:
              ignore:
                - main
      - security-scans:
          name: Security Scans
          context:
            - analysis-iac
      - unit-test:
          name: Unit Test
      - lint:
          name: Linting
